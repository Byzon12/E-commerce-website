-<!DOCTYPE html>
<meta lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>with login and registration area </title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head> 
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="second/kyu.log.png"></a>
        </div>
        <nav class="navigation">
            <a href="frontend.html">HOME</a>
            <a href="Review.html">REVIEW</a>
            <a href="services.html">SERVICE</a>
            <a href="products.html">PRODUCTS</a>
            <a href="#"class="media-close">CATEGORIES</a>
            <a href="#"class="media-close">POSTS</a>
            <a href="#"class="media-close">DISCOVER</a>
            <div class="close-bar">
                <ion-icon name="close"></ion-icon>
            </div>
        </nav>
        <button class="btnlogin-popup">login</button>
        <div class="bar">
            <i  class="fas fa-outdent bar"></i>
           
        </div>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <lable>
                        <input type="checkbox">
                        Remember me
                    </lable>
                    <a href="#">forgot password</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="login-register">
                    <p>Don't have an account<a href="#" class="register-link">Register</a>
            
                </div>
            </form>

        </div>
        <div class="form-box register">
            <h2>registration</h2>
            <form action="frontend.html">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <lable>
                        <input type="checkbox">
                      I agree to terms & condition
                    </lable>
                    <a href="#">forgot password</a>
                </div>
                <button type="submit" class="btn">
                    Register
                </button>
                <div class="login-register">
                    <p>All ready have account login<a href="#" class="login-link">login</a>
            
                </div>
            </form>
        </div>
    </div>
    <script src="script.js">

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
</body>
